<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interior Design | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
  
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1 class="site-title">
      <a href="Home_page.html">
        <img src="Images/MK interior design transparent.png" alt="MK Interior Design">        
      </a>
      <section class="socials">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"> <i class="fab fa-facebook"></i> </a> <a href="https://twitter.com" target="_blank" aria-label="Twitter"> <i class="fab fa-twitter"></i> </a> <a href="https://instagram.com" target="_blank" aria-label="Instagram"> <i class="fab fa-instagram"></i> </a>
      </section>
    </h1>
  </header>

  <nav>
      <ul><a href="Home_page.html">Home</a></ul>
      <ul><a href="About_page.html">About</a></ul>
      <ul><a href="Services_Page.html">Portfolio</a></ul>
      <ul><a href="Contact_Page.html">Contact</a></ul>
      <ul><a href="News_Page.html">News/Blog</a></ul>
    </nav>

  <main>
    <div class="contact-form-container">
    <form id="contactForm" novalidate>
      <fieldset>
        <legend>Contact Us</legend>

        <label for="name">Name <span style="color:#c00">*</span></label>
        <input type="text" id="name" name="name" required aria-required="true" />
        <span class="error" id="nameError"></span>

        <label for="email">Email Address <span style="color:#c00">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" />
        <span class="error" id="emailError"></span>

        <label for="phone">Phone Number (optional)</label>
        <input type="tel" id="phone" name="phone" />
        <span class="error" id="phoneError"></span>

        <label for="message">Message <span style="color:#c00">*</span></label>
        <textarea id="message" name="message" rows="10" required aria-required="true"></textarea>
        <span class="error" id="messageError"></span>

        <button type="submit">Send Message</button>
      </fieldset>
      <p class="privacy-note">
        Your information will only be used to respond to your enquiry.
        <a href="privacy.html">Read our Privacy Policy</a>.
      </p>
    </form>
  </div>
  </main>
  <footer>
    <p>&copy; 2025 Interior Design Studio</p>
  </footer>
</body>
</html>
