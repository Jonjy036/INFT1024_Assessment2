<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interior Design | Home</title>
  <link rel="stylesheet" href="Style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1 class="site-title">
      <img src="Images/MK interior design transparent.png" alt="MK Interior Design">
    </h1>
    
  </header>

  <nav>
    <a href="Home_page.html">Home</a> |
    <a href="About_page.html">About</a> |
    <a href="Services_Page.html">Portfolio</a> |
    <a href="Contact_Page.html">Contact</a> |
    <a href="News_Page.html">News</a>
  </nav>
  <main>
    <form action="https://your-backend-url.com/receive-message" method="POST" novalidate>
      <label for="name">Name (required):</label><br />
      <input type="text" id="name" name="name" required />
      <span class="error" id="nameError"></span>
      <br /><br />

      <label for="email">Email Address (required):</label><br />
      <input type="email" id="email" name="email" required />
      <span class="error" id="nameError"></span>
      <br /><br />

      <label for="phone">Phone Number (optional):</label><br />
      <input type="tel" id="phone" name="phone" />
      <span class="error" id="nameError"></span><br /><br />

      <label for="message">Message (required):</label><br />
      <textarea id="message" name="message" rows="10" required></textarea>
      <span class="error" id="nameError"></span>
      <br /><br />

      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Interior Design Studio</p>
  </footer>
</body>
