<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interior Design | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
  
  <script defer src="script.js"></script>
</head>

<body>
  <!--Common Header for all pages-->
  <header>
    <h1 class="site-title">
      <a href="Home_page.html">
        <img src="Images/MK interior design transparent.png" alt="MK Interior Design">        
      </a>
      <section class="socials">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"> <i class="fab fa-facebook"></i> </a> <a href="https://twitter.com" target="_blank" aria-label="Twitter"> <i class="fab fa-twitter"></i> </a> <a href="https://instagram.com" target="_blank" aria-label="Instagram"> <i class="fab fa-instagram"></i> </a>
      </section>
    </h1>
  </header>

  <!--Common Nav bar for all pages-->
  <nav>
      <ul><a href="Home_page.html" aria-label="Home">Home</a></ul>
      <ul><a href="About_page.html" aria-label="About">About</a></ul>
      <ul><a href="Services_Page.html" aria-label="Portfolio">Portfolio</a></ul>
      <ul><a href="Contact_Page.html" aria-label="Contact">Contact</a></ul>
      <ul><a href="News_Page.html" aria-label="News">News/Blog</a></ul>
    </nav>

  <main>
    <!--Section to allow formatting of cards-->
    <section class="home-grid">
      <!--Navigation card to  access About page-->
      <a href="About_page.html" class="home-box about-box">      
        <!--Box within card to allow text to be read-->
        <div class="card-title-box">
          <h2>About Us</h2>
        </div >
        <!--Box within card to allow text to be read-->
        <div class="card-content-box">
          <p>Find out about us and what we are all about</p>  
        </div>  
      </a>
      <!--Navigation card to  access Services/Portfolio page-->
      <a href="Services_Page.html" class="home-box services-box">     
        <div class="card-title-box">
          <h2>Portfolio</h2>
        </div>   
          
        <div class="card-content-box">
          <p>What have we done for others?</p> 
        </div>   
      </a>
      <!--Navigation card to  access Contact page-->
      <a href="Contact_Page.html" class="home-box contact-box">
        <div class="card-title-box">
          <h2>Contact Us</h2>
        </div>
        <div class="card-content-box">
          <p>Get in touch with us to discuss your project</p>
        </div>         
      </a>
      <!--Navigation card to  access News/Blog page-->
      <a href="News_Page.html" class="home-box-lower">
        <div class="low-card-title-box">
          <h2>News</h2>
        </div>

        <div class="low-card-content-box">
          <p>Check out our latest news and updates.</p>
        </div>
      </a>

    </section>

  </main>
  <!--Common footer across all pages-->
  <footer>
    <p>&copy; 2025 MK Interior Design</p>
  </footer>
</body>
</html>
