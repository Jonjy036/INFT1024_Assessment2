<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interior Design | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
  
  <script defer src="script.js"></script>
</head>

<body>
  <!--Common Header for all pages-->
  <header>
    <h1 class="site-title">
      <a href="Home_page.html">
        <img src="Images/MK interior design transparent.png" alt="MK Interior Design">        
      </a>
      <section class="socials">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"> <i class="fab fa-facebook"></i> </a> <a href="https://twitter.com" target="_blank" aria-label="Twitter"> <i class="fab fa-twitter"></i> </a> <a href="https://instagram.com" target="_blank" aria-label="Instagram"> <i class="fab fa-instagram"></i> </a>
      </section>
    </h1>
  </header>

  <!--Common Nav bar for all pages-->
  <nav>
      <ul><a href="Home_page.html">Home</a></ul>
      <ul><a href="About_page.html">About</a></ul>
      <ul><a href="Services_Page.html">Portfolio</a></ul>
      <ul><a href="Contact_Page.html">Contact</a></ul>
      <ul><a href="News_Page.html">News/Blog</a></ul>
    </nav>

  <main>
    <h1>Portfolio of Work</h1>

    <!-- Portfolio Carousel Section -->
    <section id="portfolio" class="portfolio-section">
      
      <!--control buttons for portfolios-->
      <div class="portfolio-controls" id="portfolioControls">
        <span class="portfolio-control active" data-id="1">Portfolio 1</span>
        <span class="portfolio-control" data-id="2">Portfolio 2</span>
        <span class="portfolio-control" data-id="3">Portfolio 3</span>
        <span class="portfolio-control" data-id="4">Portfolio 4</span>
        <span class="portfolio-control" data-id="5">Portfolio 5</span>
      </div>

      <div class="portfolio-stage">
        <div class="portfolio-viewport" id="portfolioViewport">
          <!-- Slides will be injected here by script.js -->
        </div>
      </div>
    </section>
  </main>
  <!--Common footer across all pages-->
  <footer>
    <p>&copy; 2025 MK Interior Design</p>
  </footer>
</body>
</html>
